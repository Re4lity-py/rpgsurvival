<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamble Pro - Web Edition</title>
    
    <style>
        body {
            background-color: #0f172a;
            color: #f8fafc;
            font-family: 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: #fbbf24;
            text-shadow: 0 0 10px rgba(251, 191, 36, 0.5);
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .stats-bar {
            background: #1e293b;
            padding: 15px 30px;
            border-radius: 50px;
            border: 2px solid #fbbf24;
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 30px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            width: 100%;
            max-width: 1000px;
        }

        .card {
            background: #064e3b; /* Vert tapis de casino */
            border-radius: 20px;
            padding: 25px;
            width: 320px;
            text-align: center;
            border: 1px solid #059669;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
            transition: transform 0.2s;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card h2 {
            margin-top: 0;
            color: #fbbf24;
            border-bottom: 1px solid #059669;
            padding-bottom: 10px;
        }

        .controls {
            margin: 20px 0;
        }

        input[type="number"] {
            background: #022c22;
            border: 1px solid #fbbf24;
            color: white;
            padding: 10px;
            border-radius: 5px;
            width: 80px;
            font-size: 1rem;
            text-align: center;
        }

        .btn {
            background: linear-gradient(135deg, #fbbf24, #d97706);
            color: #000;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            width: 100%;
            margin-top: 10px;
            box-shadow: 0 4px 0 #92400e;
        }

        .btn:active {
            box-shadow: 0 0 0;
            transform: translateY(4px);
        }

        .result {
            margin-top: 20px;
            font-size: 1.1rem;
            min-height: 50px;
            padding: 10px;
            background: rgba(0,0,0,0.2);
            border-radius: 10px;
        }

        .win { color: #4ade80; font-weight: bold; }
        .lose { color: #f87171; font-weight: bold; }
    </style>
</head>
<body>

    <h1>üé∞ GAMBLE PALACE</h1>
    
    <div class="stats-bar">
        SOLDE : <span id="balance">1000</span> $
    </div>

    <div class="container">
        <div class="card">
            <h2>üî¥ ROULETTE</h2>
            <div class="controls">
                Mise : <input type="number" id="betRoulette" value="10" min="1">
            </div>
            <button class="btn" onclick="playRoulette()">Tourner</button>
            <div id="resRoulette" class="result">Pr√™t ?</div>
        </div>

        <div class="card">
            <h2>üÉè BLACKJACK</h2>
            <div class="controls">
                Mise : <input type="number" id="betBJ" value="20" min="1">
            </div>
            <button class="btn" onclick="playBJ()">D√©fier la banque</button>
            <div id="resBJ" class="result">La banque vous attend...</div>
        </div>
    </div>

    <script>
        let balance = 1000;

        function updateDisplay() {
            document.getElementById('balance').innerText = balance;
        }

        function playRoulette() {
            let bet = parseInt(document.getElementById('betRoulette').value);
            if (bet > balance) return alert("Pas assez de fonds !");
            
            balance -= bet;
            updateDisplay();

            let num = Math.floor(Math.random() * 37);
            let color = (num === 0) ? "VERT" : (num % 2 === 0) ? "NOIR" : "ROUGE";
            
            // Gain simple : si on tombe sur un rouge (imaginons qu'on mise sur rouge par d√©faut pour le test)
            let win = (num !== 0 && num % 2 !== 0); 
            let msg = `Num√©ro : ${num} (${color})<br>`;
            
            if(win) {
                balance += bet * 2;
                msg += `<span class="win">GAGN√â ! +${bet * 2}$</span>`;
            } else {
                msg += `<span class="lose">PERDU...</span>`;
            }
            
            document.getElementById('resRoulette').innerHTML = msg;
            updateDisplay();
        }

        function playBJ() {
            let bet = parseInt(document.getElementById('betBJ').value);
            if (bet > balance) return alert("Pas assez de fonds !");
            
            balance -= bet;
            updateDisplay();

            let player = Math.floor(Math.random() * 10) + 12;
            let dealer = Math.floor(Math.random() * 10) + 12;

            let msg = `Joueur : ${player} | Banque : ${dealer}<br>`;

            if (player > dealer) {
                balance += bet * 2;
                msg += `<span class="win">VICTOIRE ! +${bet * 2}$</span>`;
            } else if (player < dealer) {
                msg += `<span class="lose">D√âFAITE...</span>`;
            } else {
                balance += bet;
                msg += `√âGALIT√â (Rendu)`;
            }

            document.getElementById('resBJ').innerHTML = msg;
            updateDisplay();
        }
    </script>
</body>
</html>
